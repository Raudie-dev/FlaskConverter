<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h3">Descargador de YouTube</h1>
                    </div>
                    <div class="card-body">
                        <form action="/download" method="POST">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL del video</label>
                                <input type="text" id="url" name="url" class="form-control" placeholder="Ingresa el enlace de YouTube" required>
                            </div>
                            <div class="mb-3">
                                <label for="format" class="form-label">Formato</label>
                                <select id="format" name="format" class="form-select" required>
                                    <option value="video">Video</option>
                                    <option value="audio">Audio</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <!-- IntegraciÃ³n de reCAPTCHA -->
                                <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Descargar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
