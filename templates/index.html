<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE Descargas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Descarga videos de YouTube</h1>

    <form action="/" method="POST">
        <div>
            <label for="video_link">Ingresa el link de YouTube:</label><br>
            <input type="text" id="video_link" name="video_link" required><br>
        </div>
        <div>
            <label for="download_path">Ruta de descarga (por defecto: /downloads):</label><br>
            <input type="text" id="download_path" name="download_path" placeholder="Deja en blanco para usar la ruta por defecto"><br>
        </div>
        <div>
            <input type="submit" value="Descargar video">
        </div>
    </form>

    <div id="message">
        <!-- Aquí se mostrará el mensaje de éxito o error después de la descarga -->
    </div>
</body>
</html>
