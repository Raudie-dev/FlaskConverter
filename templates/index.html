<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeConverter - Convierte videos de YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <main>
        <section id="convert" class="convert-section">
            <div class="container">
                <h2 class="text-center mb-4">Convierte tu video ahora</h2>
                <form id="convert-form" class="d-flex align-items-center gap-3">
                    <input type="url" id="youtube-url" class="form-control" placeholder="Pega el enlace del video de YouTube aquÃ­" required>
                    <select id="format-select" class="form-select flex-shrink-0" style="width: auto;">
                        <option value="mp3">MP3</option>
                        <option value="mp4">MP4</option>
                        <option value="avi">AVI</option>
                        <option value="wav">WAV</option>
                    </select>
                </form>
                <div class="g-recaptcha" data-sitekey="6Ld0aa0qAAAAAMQPew3iCQ0jXAjv8ieLf9F9-rlZ"></div>
                <div id="video-preview" class="mt-4" style="display: none;">
                    <div class="video-info d-flex align-items-center gap-3">
                        <img src="/placeholder.svg" alt="Video thumbnail" class="video-thumbnail">
                        <div>
                            <h3 class="video-title"></h3>
                            <p class="video-duration"></p>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="button">Convertir</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
